<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="../css/figure.css">
</head>
<body>
    <figure>
        <img src="../img/chihuahua.jpeg" alt="Chihuahua">
        <figcaption>Chihuahua</figcaption>
    </figure>

    <figure>
        <img src="../img/doberman.jpeg" alt="Doberman">
        <figcaption>Doberman</figcaption>
    </figure>

    <figure>
        <img src="../img/goldenretriever.jpeg" alt="Golden Retriever">
        <figcaption>Golden Retriever</figcaption>
    </figure>

    <figure>
        <img src="../img/poodle.webp" alt="Poodle">
        <figcaption>Poodle</figcaption>
    </figure>

    <figure>
        <img src="../img/rottweiler.jpeg" alt="Rottweiler">
        <figcaption>Rottweiler (puppy)</figcaption>
    </figure>
</body>
</html>
